steps:
  # Build the backend
  - name: "gcr.io/cloud-builders/npm"
    dir: "backend"
    args: ["install"]

  - name: "gcr.io/cloud-builders/npm"
    dir: "backend"
    args: ["run", "build"]

  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "stock-trading-backend"
      - "--source=./backend"
      - "--platform=managed"
      - "--region=us-central1"
      - "--allow-unauthenticated"
