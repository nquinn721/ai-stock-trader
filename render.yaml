version: "1"
services:
  - type: web
    name: stock-trading-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: TFJS_BACKEND
        value: cpu
      - key: TFJS_DISABLE_WEBGL
        value: "true"
